<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatch - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-egg"></i>
                Hatch
            </h1>
            <p class="subtitle">Create, Incubate, and Hatch Magical Creatures</p>
        </header>

        <main class="main-content">
            <div class="card" style="max-width: 400px; margin: 50px auto;">
                <h2><i class="fas fa-lock"></i> Access Required</h2>
                <p class="card-subtitle">Enter the password to access Hatch</p>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter password"
                            required
                            autofocus
                        >
                    </div>
                    
                    {% if error %}
                    <div class="error-message" style="color: #ff6b6b; margin-bottom: 20px; text-align: center;">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-unlock"></i>
                        Enter Hatch
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
